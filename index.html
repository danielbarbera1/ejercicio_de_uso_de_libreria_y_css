<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apple store</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
    <link rel="icon" href="img/logo_apple.png">
</head>

<body>
   
    <!-- logo y lista de servios -->

    <nav class="principal">
        <img src="img/logo_apple.png" alt="">
        <ul>
            <li>
                <a href="#">Inicio</a>
            </li>
            <li>
                <a href="#">Servicios</a>
            </li>
            <li>
                <a href="#">Galeria</a>
            </li>
            <li>
                <a href="#">Nosotros</a>
            </li>
            <li>
                <a href="#">Contacto</a>
            </li>
        </ul>
    </nav>
    <main>
       
        <!-- barra de tipo de iphone y redes sociales -->

        <nav class="segundaria">
            <ul>
                <li>
                    <a href="#">iphone 16</a>
                </li>
                <li>
                    <a href="#">iphone 15</a>
                </li>
                <li>
                    <a href="#">iphone 14</a>
                </li>
                <li>
                    <a href="#">iphone 13</a>
                </li>
                <li>
                    <a href="#">iphone 12</a>
                </li>

            </ul>
            <i class='bxl  bx-facebook-circle'></i>
            <i class='bxl  bx-youtube'></i>
            <i class='bxl  bx-twitter-x'></i>
        </nav>

        <!-- barra de precios del mercado -->

        <nav class="tercearia">

            <article class="precio del mercado">

                <section>
                    <div class="texto-contenedor">
                        <h4>spend this month</h4>
                        <h1>$645.39</h1>
                    </div>
                    <img src="img/bandera_eeuu.png" alt="">
                </section>

                <section>
                    <div class="texto-contenedor">
                        <h5>sales</h5>
                        <h1>$574.34</h1>
                        <h3>+23%</h3>
                        <h5>since last monsth</h5>
                    </div>
                </section>

                <section>
                    <i class='bx  bx-dollar'></i>
                    <div class="texto-contenedor">
                        <h4>spend this month</h4>
                        <h1>$645.39</h1>
                    </div>
                </section>

                <section>
                    <i class='bx  bx-chart-trend'></i>
                    <div class="texto-contenedor">
                        <h4>earming</h4>
                        <h1>$350.4</h1>
                    </div>
                </section>
            </article>

            <!-- bandejas de productos -->

            <article class="cuartaria">
                <section>
                    <div class="bandeja de productos" id="productos">
                        <img src="img/productos/apple.tv.png" id="1">
                        <img src="img/productos/audifonos.png" id="2">
                        <img src="img/productos/ipad.png" id="3">
                        <img src="img/productos/iphone.png" id="4">
                        <img src="img/productos/mac.png" id="5">
                        <img src="img/productos/whath.png" id="6">
                    </div>
                </section>
            </article>
            
        </nav>
    </main>
</body>

</html>
